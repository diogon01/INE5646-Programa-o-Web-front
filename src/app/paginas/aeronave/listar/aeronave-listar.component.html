<div fxLayout.gt-sm="row"
     fxLayoutAlign.gt-sm="center">
  <div fxFlex.gt-sm="95" fxFlexOffset.gt-sm="0">
    <div class="mat-elevation-z6">
      <table mat-table class="full-width-table" matSort aria-label="Elements"
             [dataSource]="_aeronaveDataSource">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let _aeronave">{{_aeronave.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="model">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Modelo</th>
          <td mat-cell *matCellDef="let _aeronave">{{_aeronave.model}}</td>
        </ng-container>

        <!-- Nome da Coluna -->
        <ng-container matColumnDef="ip_rating">
          <th mat-header-cell *matHeaderCellDef>IPS</th>
          <td mat-cell *matCellDef="let _aeronave">{{_aeronave.ip_rating}}</td>
        </ng-container>

        <!-- Nome da Coluna -->
        <ng-container matColumnDef="max_flight_time">
          <th mat-header-cell *matHeaderCellDef>Temp Voo</th>
          <td mat-cell *matCellDef="let _aeronave">{{_aeronave.max_flight_time}}</td>
        </ng-container>

        <!-- Nome da Coluna -->
        <ng-container matColumnDef="max_payload">
          <th mat-header-cell *matHeaderCellDef>Carga KG</th>
          <td mat-cell *matCellDef="let _aeronave">{{_aeronave.max_payload}}</td>
        </ng-container>

        <!-- Coluna de ações -->
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="accent"
                    matTooltip="Editar"
                    aria-label="Editar os dados da agência"
                    (click)="editar(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn"
                    matTooltip="Excluir"
                    aria-label="Excluir os dados da agência"
                    (click)="dialogoAcoes(row, acaoExcluir)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
      </table>

      <mat-paginator [pageSize]="20"
                     [pageSizeOptions]="[3, 5, 10]">
      </mat-paginator>
    </div>
  </div>
</div>
