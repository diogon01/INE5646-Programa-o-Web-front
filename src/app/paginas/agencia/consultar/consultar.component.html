<agencia-formulario-cadastro></agencia-formulario-cadastro>
<div fxLayout.gt-sm="row"
     fxLayoutAlign.gt-sm="center">
  <div fxFlex.gt-sm="95" fxFlexOffset.gt-sm="0">
    <div class="mat-elevation-z6">
      <table mat-table class="full-width-table" matSort aria-label="Elements"
             [dataSource]="_agenciaDataSource">
        <!-- Id Column -->
        <ng-container matColumnDef="no_agencia">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
          <td mat-cell *matCellDef="let agencia">{{agencia.no_agencia}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="sgl_agencia">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Sigla</th>
          <td mat-cell *matCellDef="let agencia">{{agencia.sgl_agencia}}</td>
        </ng-container>

        <!-- Nome da Coluna -->
        <ng-container matColumnDef="nu_cnpj">
          <th mat-header-cell *matHeaderCellDef>CNPJ</th>
          <td mat-cell *matCellDef="let agencia">{{agencia.nu_cnpj}}</td>
        </ng-container>

        <!-- Nome da Coluna -->
        <ng-container matColumnDef="nu_telefone">
          <th mat-header-cell *matHeaderCellDef>Telefone</th>
          <td mat-cell *matCellDef="let agencia">{{agencia.nu_cnpj}}</td>
        </ng-container>

        <!-- Nome da Coluna -->
        <ng-container matColumnDef="dsc_email">
          <th mat-header-cell *matHeaderCellDef>E-mail</th>
          <td mat-cell *matCellDef="let agencia">{{agencia.dsc_email}}</td>
        </ng-container>


        <!-- Coluna de ações -->
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary"
                    matTooltip="Visualizar"
                    aria-label="Visualizar os dados da agência"
                    (click)="dialogoAcoes(row, acaoVisualizar)">
              <mat-icon>search</mat-icon>
            </button>
            <button mat-icon-button color="accent"
                    matTooltip="Editar"
                    aria-label="Editar os dados da agência"
                    (click)="dialogoAcoes(row, acaoEditar)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn"
                    matTooltip="Excluir"
                    aria-label="Excluir os dados da agência"
                    (click)="dialogoAcoes(row, acaoExcluir)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>


        <!--&lt;!&ndash; Checkbox Column &ndash;&gt;
        <ng-container matColumnDef="selecionar">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? trocarSelecionados() : null"
                          [checked]="_selecao.hasValue() && todosSelecionados()"
                          [indeterminate]="_selecao.hasValue() && !todosSelecionados()"
                          [aria-label]="checkboxLabel()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? _selecao.toggle(row) : null"
                          [checked]="_selecao.isSelected(row)"
                          [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
          </td>
        </ng-container>-->

        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
      </table>

      <mat-paginator [pageSize]="20"
                     [pageSizeOptions]="[3, 5, 10]">
      </mat-paginator>

    </div>
  </div>
</div>
